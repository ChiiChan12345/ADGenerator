version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ideogramFIRE && npm ci
        - cd ideogramFIRE/frontend && npm ci
    build:
      commands:
        - cd ideogramFIRE/frontend && npm run build
        - cd ideogramFIRE && npm run build
    postBuild:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: ideogramFIRE/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - ideogramFIRE/node_modules/**/*
      - ideogramFIRE/frontend/node_modules/**/* 