version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm ci
        - echo "Backend dependencies installed"
  artifacts:
    baseDirectory: .
    files:
      - backend/**/*
      - node_modules/**/*
      - package.json
      - server.js
  cache:
    paths:
      - node_modules/**/* 