version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cd frontend && npm ci
    build:
      commands:
        - cd frontend && npm run build
        - npm run build
    postBuild:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/* 