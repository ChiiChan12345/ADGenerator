version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ideogramFIRE
        - npm ci
        - cd frontend && npm ci
    build:
      commands:
        - cd ideogramFIRE
        - cd frontend && npm run build
        - npm run build
    postBuild:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: ideogramFIRE/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - ideogramFIRE/node_modules/**/*
      - ideogramFIRE/frontend/node_modules/**/* 